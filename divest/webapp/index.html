<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching App Prototype</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-container">
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <button type="submit">Login</button>
        </form>
    </div>
    <div id="app-container">
        <div id="post-container"></div>
        <div id="controls">
            <button id="agree" class="action-button">✔️</button>
            <button id="maybe" class="action-button">❓</button>
            <button id="disagree" class="action-button">❌</button>
        </div>
        <div id="vote-controls">
            <button id="upvote">Upvote</button>
            <button id="downvote">Downvote</button>
        </div>
        <form id="hashtag-form">
            <input type="text" id="hashtag-input" placeholder="Add a hashtag">
            <button type="submit">Add Hashtag</button>
        </form>
        <form id="post-form">
            <input type="text" id="post-text" placeholder="What's on your mind?" required>
            <input type="text" id="post-hashtags" placeholder="Hashtags (comma separated)">
            <button type="submit">Post</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.2/dist/peerjs.min.js"></script>
    <script src="../server/db.js"></script>
    <script src="../server/post.js"></script>
    <script src="../server/peer.js"></script>
    <script src="../server/login.js"></script>
    <script src="../server/app.js"></script>
</body>
</html>
